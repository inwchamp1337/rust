version: '3.8'
services:
  spfresh-builder:
    build:
      context: ./spfresh-docker
      dockerfile: Dockerfile
    image: spfresh:local
    # This service is only used to produce the SPFresh image/artifacts for the backend build; it doesn't need to run.

  backend:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: vector-search-api:latest
    depends_on:
      - spfresh-builder
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - RUST_LOG=info
      # Optionally override config path (default ./config.json copied into image)
      # - VECTOR_CONFIG_PATH=/app/config.json
    volumes:
      # Persist data (append-only metadata and index files)
      - ./data:/app/data
      - ./target:/usr/src/app/target
    tty: true
    stdin_open: true
    deploy:
      resources:
        limits:
          cpus: '1.50'
          memory: 1G
